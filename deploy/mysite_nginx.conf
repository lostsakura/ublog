upstream django {
    server 127.0.0.1:8779;
}

server {

    listen      80;

    server_name u.blog;

    charset     utf-8;

    client_max_body_size 75M;

    location /media  {
        alias /www/wwwroot/u.blog/media;
    }

    location /static {
        alias /www/wwwroot/u.blog/static;
    }

    location / {
        uwsgi_pass  django;
        include     /www/wwwroot/u.blog/deploy/uwsgi_params;
    }
}
