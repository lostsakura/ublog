<!-- 导入基础文件 -->
{% extends "admin_frame.html" %}

<!-- body -->
{% block body %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>ublog</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">开始记录你的生活吧！</p>

      <form action="/login" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="user-email" placeholder="邮箱" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="user-password" placeholder="密码" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember-me">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="text-center mb-3">
      <p>- OR -</p>
      </div>

      <p class="mb-1">
        <a href="/forgot-password">忘记密码？</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

</body>
{% endblock %}

<!-- 自定义Js -->
{% block customizedJs %}
{% endblock %}
