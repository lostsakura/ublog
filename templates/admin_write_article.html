<!-- 导入基础文件 -->
{% extends "admin_frame.html" %}


{% block customizedCss %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.12/dist/summernote-bs4.css">
{% endblock %}

<!-- body -->
{% block body %}
  <body style="background-color: inherit">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">

        <div class="col-sm-6">
          <!-- 页面标题栏 -->
          <h1 class="m-0 text-dark">{{ section_title }}</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body pad" style="min-height: 600px">
              <form role="form">
                <div class="form-group">
                  <input type="text" class="form-control" id="article-title" name="articleTitle" placeholder="标题">
                </div>
                <div class="mb-3">
                <textarea class="textarea" placeholder="Place some text here"
                          style="width: 100%; height: 400px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
{% endblock %}

<!-- 自定义Js -->
{% block customizedJs %}
<!-- summernote -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.12/dist/summernote-bs4.min.js"></script>
<script src="/static/js/pages/write_article.js"></script>
{% endblock %}
