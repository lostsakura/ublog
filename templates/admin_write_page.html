<!-- 导入基础文件 -->
{% extends "admin_frame.html" %}

{% block customizedCss %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.12/dist/summernote-bs4.css">
{% endblock %}

<!-- body -->
{% block body %}
  <body style="background-color: inherit">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">

        <div class="col-sm-6">
          <!-- 页面标题栏 -->
          <h1 class="m-0 text-dark">{{ section_title }}</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <form role="form" id="write-page-form">
              <div class="card-body" style="min-height: 600px">
                <input type="text" value="0" id="page-id" style="display: none">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="page-title" name="pageTitle"
                         placeholder="标题">
                </div>

                <div class="form-group">
                  <textarea class="textarea" placeholder="Place some text here" id="page-content"
                            style="width: 100%; height: 100px; font-size: 16px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>

                <div class="form-group">
                  <label for="page-sort-id" class="col-md-2 col-form-label">排序ID</label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" id="page-sort-id" name="pageSortId" value="0">
                  </div>

                </div>

              </div>
              <div class="card-footer">
                <div class="form-group row">
                  <div class="col-6 col-sm-2 offset-sm-8">
                    <button type="button" class="btn btn-block btn-primary" onclick="submitPage('1')">
                      存为草稿
                    </button>
                  </div>
                  <div class="col-6 col-sm-2">
                    <button type="button" class="btn btn-block btn-success" onclick="submitPage('0')">
                      发布页面
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
{% endblock %}

<!-- 自定义Js -->
{% block customizedJs %}
  <!-- summernote -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.12/dist/summernote-bs4.min.js"></script>
  <script src="/static/js/pages/write_page.js"></script>
{% endblock %}
