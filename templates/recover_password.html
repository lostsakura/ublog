<!-- 导入基础文件 -->
{% extends "admin_frame.html" %}

<!-- body -->
{% block body %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>ublog</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">您可以通过邮箱设置新的密码<br>并找回用户名</p>

      <form action="/forgot-password/" method="post" id="forgot-password-form">

        <div class="form-group mb-3">
          <div class="input-group">
            <input type="email" class="form-control" placeholder="您的邮箱" id="user-email" name="userEmail">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group mb-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="验证码" id="verify-code" name="verifyCode">
            <span class="input-group-append">
              <button type="button" class="btn btn-warning" id="forgot-password-get-verify-code">获取验证码</button>
          </span>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="新密码" id="new-password" name="newPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="确认密码" id="confirm-new-password"
                   name="confirmNewPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-block" id="forgot-password-submit">修改密码</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="/login/">去登录</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</body>
{% endblock %}

<!-- 自定义Js -->
{% block customizedJs %}
<script src="/static/js/validation.js"></script>
<script src="/static/js/pages/forgot_password.js"></script>
{% endblock %}
